<!DOCTYPE HTML>
<html lang="pt-br" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Student - Input Form</title>
        <style>
			.error {color:red}
		</style>
    </h:head>
    
    <h:body>
    FORM STUDENT
    <br/><br/>
		<h:form target="_blank">
			First Name: <h:inputText id="firstName" 
									 value="#{student.firstName}" 
									 label="First Name" 
									 required="true"
									 requiredMessage="Your First Name is mandatory."/>
			<h:messages for="firstName" styleClass="error"/>
			<br/><br/>
			Last Name: <h:inputText id="lastName" 
									value="#{student.lastName}" 
									label="Last Name" 
									required="true"
									requiredMessage="Your Last Name is mandatory."/>
			<h:messages for="lastName" styleClass="error"/>
			<br/><br/>
			E-mail: <h:inputText id="email" 
								 value="#{student.email}" 
								 label="Email" 
								 required="true"
								 requiredMessage="Your Email is mandatory.">
								 </h:inputText>
			<h:messages for="email" styleClass="error"/>
			<br/><br/>
			Course Code: <h:inputText id="courseCode" 
									 value="#{student.courseCode}" 
									 label="courseCode" 
									 validator="#{student.validateTheCourseCode}"
									 required="true"
									 requiredMessage="The Course Code is mandatory."/>
			<h:messages for="courseCode" styleClass="error"/>
			<br/><br/>
			Phone number: <h:inputText id="phoneNumber" 
								 value="#{student.phoneNumber}" 
								 label="Phone Number" 
								 validatorMessage="Phone number must follow (XX) XXXXX-XXXX">
							<f:validateRegex pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$"/>
						 </h:inputText>
			<h:messages for="phoneNumber" styleClass="error"/>
			<br/><br/>
			Free Passes: <h:inputText id="freePasses" 
								 value="#{student.freePasses}" 
								 label="Free Passes" 
								 >
							<f:validateLongRange minimum="0" maximum="10"/>
						 </h:inputText>
			<h:messages for="freePasses" styleClass="error"/>
			<br/><br/>
			Country: <h:selectOneMenu value="#{student.country}">
				<f:selectItems value="#{student.countryOptions}"/>
			</h:selectOneMenu>
			<br/><br/>
			Postal Code: <h:inputText id="postalCode" 
								 value="#{student.postalCode}" 
								 label="Postal Code">
							<f:validateLength minimum="5" maximum="8"/>
						 </h:inputText>
			<h:messages for="postalCode" styleClass="error"/>
			<br/><br/>
			Your Favorite Programming Language:
			<h:selectOneRadio value="#{student.favoriteProgrammingLanguage}"> 
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectOneRadio>
			<br/>
			Other Programming Languages you Know:
			<h:selectManyCheckbox value="#{student.otherProgrammingLanguages}"> 
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectManyCheckbox>
			<br/>
			<h:commandButton value="Submit" action="student_confirmation"/>
		</h:form>
    </h:body>
</html>
