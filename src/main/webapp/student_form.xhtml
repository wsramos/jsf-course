<!DOCTYPE HTML>
<html lang="pt-br" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Student - Input Form</title>
        <style>
			.error {color:red}
		</style>
    </h:head>
    
    <h:body>
    FORM STUDENT
    <br/><br/>
		<h:form target="_blank">
			First Name: <h:inputText id="firstName" 
									 value="#{student.firstName}" 
									 label="First Name" 
									 required="true"
									 requiredMessage="Your First Name is mandatory."/>
			<h:messages for="firstName" styleClass="error"/>
			<br/><br/>
			Last Name: <h:inputText id="lastName" 
									value="#{student.lastName}" 
									label="Last Name" 
									required="true"
									requiredMessage="Your Last Name is mandatory."/>
			<h:messages for="lastName" styleClass="error"/>
			<br/><br/>
			E-mail: <h:inputText id="email" 
								 value="#{student.email}" 
								 label="Email" 
								 required="true"
								 requiredMessage="Your Email is mandatory."/>
			<h:messages for="email" styleClass="error"/>
			<br/><br/>
			Country: <h:selectOneMenu value="#{student.country}">
				<f:selectItems value="#{student.countryOptions}"/>
			</h:selectOneMenu>
			<br/><br/>
			Your Favorite Programming Language:
			<h:selectOneRadio value="#{student.favoriteProgrammingLanguage}"> 
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectOneRadio>
			<br/>
			Other Programming Languages you Know:
			<h:selectManyCheckbox value="#{student.otherProgrammingLanguages}"> 
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectManyCheckbox>
			<br/>
			<h:commandButton value="Submit" action="student_confirmation"/>
		</h:form>
    </h:body>
</html>
